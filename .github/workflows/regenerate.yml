name: Regenerate the Grammar

on:
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - name: Install tree-sitter
      run: npm install
    - name: Regenerate the parser
      run: npx tree-sitter generate
    - name: Generate a patch
      run: |
        git config user.name 'Autogenerated' &&
        git config user.email 'autogenerated@ci' &&
        git commit -am 'Regenerated' &&
        git format-patch HEAD~ -o regenerated/
    - name: Upload the changes
      uses: actions/upload-artifact@v2
      with:
        name: regenerated
        path: regenerated/
